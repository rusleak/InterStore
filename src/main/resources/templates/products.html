<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Інтер</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<!-- Включаем header -->
<div th:replace="~{includes/header :: header}"></div>

<div class="main-content">
    <!-- Слева блок с фильтрами -->
    <div class="sidebar">
        <!-- Фильтры по категориям -->
        <div class="filter-category">
            <h3>Категории</h3>
            <ul>
                <li th:each="entry : ${categoryFilters}">
                    <!-- Отображение подкатегории -->
                    <a th:href="@{/main-category/{id}(id=${mainCategoryId}, subcategoryId=${entry.key.id})}"
                       th:text="${entry.key.name}">Подкатегория</a>
                    <ul>
                        <!-- Вложенные категории -->
                        <li th:each="nestedCategory : ${entry.value}">
                            <a th:href="@{/main-category/{id}(id=${mainCategoryId}, subcategoryId=${entry.key.id}, nestedCategoryId=${nestedCategory.id})}"
                               th:text="${nestedCategory.name}">Вложенная категория</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
        <form th:action="@{/main-category/{id}(id=${mainCategoryId})}" method="get">
            <input type="hidden" th:name="nestedCategoryId" th:value="${nestedCategoryId}" />
            <input type="hidden" th:name="subcategoryId" th:value="${subcategoryId}" />

            <div class="price-filters">
                <div th:each="priceRange : ${priceRanges}" class="checkbox-container">
                    <input type="checkbox" class="priceFilter" name="priceRange" th:value="${priceRange}" th:id="${priceRange}"
                           th:checked="${priceRangeFilters != null and #lists.contains(priceRangeFilters, priceRange)}" />
                    <label th:for="${priceRange}">
                        <span th:text="'от ' + ${priceRange.split('-')[0]} + ' до ' + ${priceRange.split('-')[1]}"></span>
                    </label>
                </div>
            </div>
            <button type="submit">Фильтровать</button>
        </form>

        <div class="color-filters">
            <h3>Цвета</h3>
            <div th:each="color : ${availableColors}" class="color-checkbox">
                <input type="checkbox" name="colors" th:value="${color.id}" th:id="'color-' + ${color.id}"
                       th:checked="${selectedColors != null and #lists.contains(selectedColors, color.id)}" />
                <label th:for="'color-' + ${color.id}"
                       th:style="'background-image: url(\'/colors_for_products/' + ${color.imageUrl} + '\'); background-size: cover; background-position: center;'">
                </label>
            </div>
        </div>

        <style>
            .color-checkbox input[type="checkbox"] {
                display: none; /* Скрыть стандартный чекбокс */
            }

            .color-checkbox label {
                width: 30px;
                height: 30px;
                display: inline-block;
                border: 1px solid #000;
                cursor: pointer;
                position: relative;
                background-size: cover;
                background-position: center;
            }

            /* Состояние при выбранном чекбоксе */
            .color-checkbox input[type="checkbox"]:checked + label {
                border: 2px solid #f50000; /* Для выделения активного цвета */
            }

            /* Отображение галочки на выбранном чекбоксе */
            .color-checkbox input[type="checkbox"]:checked + label::after {
                content: '✓'; /* Галочка */
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                font-size: 18px;
                color: #f50000; /* Цвет галочки */
                font-weight: bold;
            }
        </style>


        <script>
            const slider = document.getElementById('priceSlider');
            const sliderValue = document.getElementById('sliderValue');

            slider.oninput = function() {
                sliderValue.textContent = this.value;
            }
        </script>
    </div>

    <!-- Блок с товарами -->
    <div class="products">
        <div class="product" th:each="product : ${productsList}">
            <a th:href="@{/product/{id}(id=${product.id})}">
                <img th:src="@{/images/{imageName}(imageName=${product.imageUrl})}" alt="Product Image">
                <h3 th:text="${product.name}">Product Name</h3>
                <p th:text="${product.price}">Product Price</p>
            </a>
        </div>
    </div>
</div>


<!-- Включаем footer -->
<div th:replace="~{includes/footer.html}"></div>
</body>
</html>
