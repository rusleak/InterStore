<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Інтер</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<!-- Включаем header -->
<div th:replace="~{includes/header :: header}"></div>

<div class="main-content">
    <!-- Слева блок с фильтрами -->
    <div class="sidebar">
        <!-- Фильтры по категориям -->
        <div class="filter-category">
            <h3>Категории</h3>
            <ul>
                <li th:each="entry : ${categoryFilters}">
                    <div class="subcategory-container">
                        <a class="subcategory-link" th:href="@{/main-category/{id}(id=${mainCategoryId}, subcategoryId=${entry.key.id})}">
                            <span th:text="${entry.key.name}">Подкатегория</span>
                        </a>
                        <div class="arrow-container" onclick="toggleNestedCategories(this)">
                            <span class="arrow">▼</span>
                        </div>
                    </div>
                    <ul class="nested-category">
                        <li th:each="nestedCategory : ${entry.value}">
                            <a th:href="@{/main-category/{id}(id=${mainCategoryId}, subcategoryId=${entry.key.id}, nestedCategoryId=${nestedCategory.id})}"
                               th:text="${nestedCategory.name}">Вложенная категория</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
        <form th:action="@{/main-category/{id}(id=${mainCategoryId})}" method="get">
            <input type="hidden" th:name="nestedCategoryId" th:value="${nestedCategoryId}" />
            <input type="hidden" th:name="subcategoryId" th:value="${subcategoryId}" />

            <div class="price-filters">
                <div th:each="priceRange : ${priceRanges}" class="checkbox-container">
                    <input type="checkbox" class="priceFilter" name="priceRange" th:value="${priceRange}" th:id="${priceRange}"
                           th:checked="${priceRangeFilters != null and #lists.contains(priceRangeFilters, priceRange)}" />
                    <label th:for="${priceRange}">
                        <span th:text="'от ' + ${priceRange.split('-')[0]} + ' до ' + ${priceRange.split('-')[1]}"></span>
                    </label>
                </div>
            </div>
            <button type="submit">Фильтровать</button>
        </form>

        <div class="color-filters">
            <h3>Цвета</h3>
            <div th:each="color : ${availableColors}" class="color-checkbox">
                <input type="checkbox" name="colors" th:value="${color.id}" th:id="'color-' + ${color.id}"
                       th:checked="${selectedColors != null and #lists.contains(selectedColors, color.id)}" />
                <label th:for="'color-' + ${color.id}"
                       th:style="'background-image: url(\'/colors_for_products/' + ${color.imageUrl} + '\'); background-size: cover; background-position: center;'">
                </label>
            </div>
        </div>

        <style>
            .color-filters {
                margin-top: 20px;
                display: grid;
                grid-template-columns: repeat(5, 1fr); /* 5 колонок */
                gap: 10px; /* Расстояние между чекбоксами */
            }

            .color-checkbox input[type="checkbox"] {
                display: none; /* Скрыть стандартный чекбокс */
            }

            .color-checkbox label {
                width: 45px; /* Увеличиваем размер */
                height: 45px; /* Увеличиваем размер */
                display: inline-block;
                border: 1px solid #000;
                cursor: pointer;
                position: relative;
                background-size: cover;
                background-position: center;
                border-radius: 50%; /* Делаем чекбоксы круглыми */
            }

            /* Убираем красную обводку, только с галочкой */
            .color-checkbox input[type="checkbox"]:checked + label::after {
                content: '✓'; /* Галочка */
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                font-size: 24px; /* Увеличиваем размер галочки */
                color: #000; /* Цвет галочки */
                font-weight: bold;
            }

            /* При наведении на чекбокс */
            .color-checkbox label:hover {
                opacity: 0.8; /* Лёгкое изменение прозрачности при наведении */
            }

            .filter-category ul {
                list-style-type: none;
                padding: 0;
            }

            .filter-category li {
                margin-bottom: 10px;
            }

            .subcategory-container {
                display: flex;
                justify-content: space-between;
                align-items: center;
                cursor: pointer;
                font-weight: bold;
                padding: 10px;
                border-radius: 4px;
                transition: background-color 0.3s ease, box-shadow 0.3s ease;
                background-color: #e9e9e9;
            }

            .subcategory-container:hover {
                background-color: #d0d0d0;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }

            .subcategory-link {
                text-decoration: none;
                color: black;
                flex-grow: 1;
                transition: color 0.3s ease;
            }

            .subcategory-link:hover {
                color: #007bff;
            }

            .arrow-container {
                display: flex;
                justify-content: center;
                align-items: center;
                width: 30px;
                height: 30px;
                border: 1px solid #ccc;
                border-radius: 4px;
                background-color: #f0f0f0;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }

            .arrow-container:hover {
                background-color: #e0e0e0;
            }

            .arrow {
                font-size: 12px;
            }

            .nested-category {
                display: none;
                margin-left: 20px;
                margin-top: 10px; /* Add some space between subcategory and nested categories */
            }

            .nested-category a {
                text-decoration: none;
                color: #333;
                padding: 5px 0;
                display: block;
                transition: color 0.3s ease;
            }

            .nested-category a:hover {
                color: #007bff;
            }

            .active .nested-category {
                display: block;
            }

            .active .arrow {
                transform: rotate(180deg);
            }
        </style>

        <script>
            function toggleNestedCategories(element) {
                element.parentElement.parentElement.classList.toggle('active');
            }

            const slider = document.getElementById('priceSlider');
            const sliderValue = document.getElementById('sliderValue');

            slider.oninput = function() {
                sliderValue.textContent = this.value;
            }
        </script>
    </div>

    <!-- Блок с товарами -->
    <div class="products">
        <div class="product" th:each="product : ${productsList}">
            <a th:href="@{/product/{id}(id=${product.id})}">
                <img th:src="@{/images/{imageName}(imageName=${product.imageUrl})}" alt="Product Image">
                <h3 th:text="${product.name}">Product Name</h3>
                <p th:text="${product.price}">Product Price</p>
            </a>
        </div>
    </div>
</div>

<!-- Включаем footer -->
<div th:replace="~{includes/footer.html}"></div>
</body>
</html>
