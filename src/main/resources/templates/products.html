<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Інтер</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        .reset-filters-button {
            display: block;
            margin: 20px 0;
            padding: 10px 20px;
            background-color: #ff4c4c;
            color: white;
            text-align: center;
            border: none;
            cursor: pointer;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .reset-filters-button:hover {
            background-color: #ff1a1a;
        }
    </style>
</head>
<body>
<!-- Включаем header -->
<div th:replace="~{includes/header :: header}"></div>

<div class="main-content">
    <!-- Слева блок с фильтрами -->
    <div class="sidebar">
        <!-- Фильтры по категориям -->
        <div class="filter-category">
            <h3>Категорії</h3>
            <ul>
                <li th:each="entry : ${categoryFilters}">
                    <div class="subcategory-container">
                        <a class="subcategory-link" th:href="@{/main-category/{id}(id=${mainCategoryId}, subcategoryId=${entry.key.id})}">
                            <span th:text="${entry.key.name}">Подкатегория</span>
                        </a>
                        <div class="arrow-container" onclick="toggleNestedCategories(this)">
                            <span class="arrow">▼</span>
                        </div>
                    </div>
                    <ul class="nested-category">
                        <li th:each="nestedCategory : ${entry.value}">
                            <a th:href="@{/main-category/{id}(id=${mainCategoryId}, subcategoryId=${entry.key.id}, nestedCategoryId=${nestedCategory.id})}"
                               th:text="${nestedCategory.name}">Вкладена категорія</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>

        <!-- Price Filter Form -->
        <form th:action="@{/main-category/{id}(id=${mainCategoryId})}" method="get" class="filter-form">
            <!-- Preserve nestedCategoryId and subcategoryId -->
            <input type="hidden" th:name="nestedCategoryId" th:value="${nestedCategoryId}" />
            <input type="hidden" th:name="subcategoryId" th:value="${subcategoryId}" />

            <!-- Preserve color filter state -->
            <div th:each="selectedColor : ${selectedColors}">
                <input type="hidden" name="colors" th:value="${selectedColor}" />
            </div>

            <div class="price-filters">
                <h3>Цена</h3>
                <div th:each="priceRange : ${priceRanges}" class="price-checkbox-container">
                    <input type="checkbox" class="priceFilter" name="priceRange" th:value="${priceRange}" th:id="${priceRange}"
                           th:checked="${priceRangeFilters != null and #lists.contains(priceRangeFilters, priceRange)}" />
                    <label th:for="${priceRange}">
                        <span th:text="'от ' + ${priceRange.split('-')[0]} + ' до ' + ${priceRange.split('-')[1]}"></span>
                    </label>
                </div>
            </div>
            <button type="submit">Застосувати фільтри</button>
        </form>

        <!-- Color Filter Form -->
        <form th:action="@{/main-category/{id}(id=${mainCategoryId})}" method="get" class="filter-form">
            <!-- Preserve nestedCategoryId and subcategoryId -->
            <input type="hidden" th:name="nestedCategoryId" th:value="${nestedCategoryId}" />
            <input type="hidden" th:name="subcategoryId" th:value="${subcategoryId}" />

            <!-- Preserve price filter state -->
            <div th:each="priceRange : ${priceRangeFilters}">
                <input type="hidden" name="priceRange" th:value="${priceRange}" />
            </div>

            <h3>Цвета</h3>
            <div class="color-filters">
                <div th:each="color : ${availableColors}" class="color-checkbox">
                    <input type="checkbox" name="colors" th:value="${color.id}" th:id="'color-' + ${color.id}"
                           th:checked="${selectedColors != null and #lists.contains(selectedColors, color.id)}" />
                    <label th:for="'color-' + ${color.id}"
                           th:style="'background-image: url(\'/colors_for_products/' + ${color.imageUrl} + '\'); background-size: cover; background-position: center;'">
                    </label>
                </div>
            </div>
            <button type="submit">Застосувати фільтри</button>
        </form>

        <!-- Reset Filters Button -->
        <a th:href="@{/main-category/{id}(id=${mainCategoryId})}" class="reset-filters-button">Видалити фільтри</a>
    </div>

    <!-- Блок с товарами -->
    <div class="products">
        <div class="product" th:each="product : ${productsList}">
            <a th:href="@{/product/{id}(id=${product.id})}">
                <div class="product-image-wrapper">
                    <img th:src="@{/images/{imageName}(imageName=${product.imageUrl})}" alt="Product Image">
                </div>
                <div class="product-info">
                    <h3 th:text="${product.name}">Product Name</h3>
                    <p th:text="${product.price}">Product Price</p>
                </div>
            </a>
        </div>
    </div>
</div>

<!-- Включаем footer -->
<div th:replace="~{includes/footer.html}"></div>

<script>
    function toggleNestedCategories(element) {
        element.parentElement.parentElement.classList.toggle('active');
    }

    const slider = document.getElementById('priceSlider');
    const sliderValue = document.getElementById('sliderValue');

    slider.oninput = function() {
        sliderValue.textContent = this.value;
    }
</script>
</body>
</html>
