<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="/css/productPage.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<!-- Include header -->
<div th:replace="~{includes/header :: header}"></div>

<!-- Product Details -->
<div class="product-details">
    <div class="product-images">
        <div class="product-main-image">
            <img id="mainImage" th:src="@{'/images/' + ${productImages[0]}}" alt="Product Image"/>
        </div>
        <div class="product-thumbnail-list">
            <div th:each="image, iterStat : ${productImages}" class="product-thumbnail" th:classappend="${iterStat.index == 0} ? 'selected' : ''">
                <img th:src="@{'/images/' + ${image}}"
                     alt="Product Thumbnail"
                     th:data-image="${image}"
                     th:onclick="|document.getElementById('mainImage').src = '/images/' + this.dataset.image; highlightThumbnail(this.parentElement);|"/>
            </div>
        </div>
    </div>
    <div class="product-info">
        <h1 th:text="${productName}">Product Name</h1>
        <p><strong>Brand:</strong> <span th:text="${productBrand}">Brand Name</span></p>
        <p><strong>Description:</strong> <span th:text="${productDescription}">Product Description</span></p>
        <p><strong>Colors:</strong> <span th:each="color : ${productColors}" th:text="${color}">Color</span></p>
        <p><strong>Dimensions:</strong> <span th:text="${productDimensions}">Product Dimensions</span></p>
        <p><strong>Product ID:</strong> <span th:text="${productId}">Product ID</span></p>
        <p><strong>Discounted Price:</strong> $<span th:text="${productDiscountedPrice}">Discounted Price</span></p>
        <p><strong>Price:</strong> $<span th:text="${productPrice}">Price</span></p>
        <p><strong>Tags:</strong> <span th:each="tag : ${productTags}" th:text="${tag}">Tag</span></p>
        <p><strong>Stock Quantity:</strong> <span th:text="${productStockQuantity}">Stock Quantity</span></p>
    </div>
</div>

<!-- Include footer -->
<div th:replace="~{includes/footer.html}"></div>

<script>
    let currentIndex = 0;
    const images = /*[[${productImages}]]*/ [];

    document.addEventListener('DOMContentLoaded', () => {
        const thumbnails = document.querySelectorAll('.product-thumbnail img');

        thumbnails.forEach((thumbnail) => {
            images.push(thumbnail.dataset.image);
        });

        if (images.length > 0) {
            updateMainImage();
        }
    });

    function highlightThumbnail(selectedThumbnail) {
        const thumbnails = document.getElementsByClassName('product-thumbnail');
        for (let i = 0; i < thumbnails.length; i++) {
            thumbnails[i].classList.remove('selected');
        }
        selectedThumbnail.classList.add('selected');
    }

    function updateMainImage() {
        const mainImage = document.getElementById('mainImage');
        mainImage.src = '/images/' + images[currentIndex];
        highlightThumbnail(document.querySelector(`.product-thumbnail img[data-image="${images[currentIndex]}"]`).parentElement);
    }
</script>
</body>
</html>
